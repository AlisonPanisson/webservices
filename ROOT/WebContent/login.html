<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="web interface for cispaces - login.html">

    <title>CISpaces</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

<form>
  <div class="imgcontainer">
    <img src="cisp.png" alt="CISpaces" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" class="input_text" placeholder="Enter Username" id="uname">

    <label><b>Password</b></label>
    <input type="password" class="input_passwd" placeholder="Enter Password" id="psw">

    <button type="submit" class="btn_login" id="login">Login</button>
  </div>
</form>
<script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
